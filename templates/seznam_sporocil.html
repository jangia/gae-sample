<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Seznam sporocil</title>
</head>

<body>
    <h1>Seznam sporočil</h1>
    {% for sporocilo in seznam %}
        <p>
            {{ sporocilo.vnos }},
            {{ sporocilo.key.id() }},
            {{ sporocilo.nastanek }},
            <a href="/sporocilo/{{ sporocilo.key.id() }}">več</a>
        </p>
    {% endfor %}
</body>
</html>
